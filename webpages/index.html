<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="styleGrid.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Dumma</title>
</head>

<body>

    <main class="wholepage">

        <nav id="navbar">
            <!-- Nav bar with buttons to options -->
            <input alt="print button" class="button" id="down" type="image" src="media/print.png">
            <input alt="review button" class="recipeId" id="rev" type="image" src="media/review.png">
            <input alt="favorite button" class="button" id="fave" type="image" src="media/offStar.png">
            <input alt="load button" class="button" id="load" type="image" src="media/save.png">
            <input alt="showsaves button" class="button" id="showSaves" type="image" src="media/recipies.png">
        </nav>

        <section id="search">
            <!-- Search area with searchbar and thumbnails of recipes -->
            <section class="searchBar">
                <input type="search" id="recipeName" name="recipeName">
                <input type="button" name="findRecipe" id="findRecipe" value="Submit">
                <!-- dropdown menu -->
                <select name="Sort By" id="sortBy">
                    <option value="">--Sort by--</option>
                    <option value="recipe_name">Alphabetical</option>
                    <option value="preparation_time">Prep time</option>
                    <option value="cooking_time">Cooking time</option>
                </select>
                <select name="Category" id="category">
                    <option value="">--Categories--</option>
                    <option value="African">African</option>
                    <option value="Rice">Rice</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Side">Side</option>
                    <option value="British">British</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Mexican">Mexican</option>
                </select>
            </section>

            <form id="reviewForm"></form>
            <img alt="chickenburrito" class="6" id="fI1" src="media/blank.png">
            <img alt="battenburgcake" class="4" id="fI2" src="media/blank.png">
            <img alt="jolofrice" class="1" id="fI3" src="media/blank.png">
            <img alt="jamrolypoly" class="5" id="fI4" src="media/blank.png">
            <img alt="fishandchips" class="3" id="fI5" src="media/blank.png">
            <img alt="firecrackerprawns" class="2" id="fI6" src="media/blank.png">
            <img alt="logo" id="logo" src="media/cookingDumma.png">
        </section>

        <section id="recipe">
            <img alt="recipeimage" id="recipeImg" src="media/blank.png">
            <div id="recipeTitle">FOOD</div>
            <div id="method">HOW</div>
            <div id="ingredients">INGREDIENTS</div>
            <div id="info">
                <div id="prepTime">SOON</div>
                <div id="cookingTime">TOO LONG</div>
                <div id="difficulty">EASYYYYY</div>
                <div id="serving">EVERYONE</div>
            </div>
        </section>

    </main>

</body>

</html>
