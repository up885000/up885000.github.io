<!DOCTYPE html>
<html>

    <head>
        <link rel="shortcut icon" href="media/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="styleFlex.css">
        <!-- <script type="text/javascript" src="script.js"></script> -->
        <script type="text/javascript" src="index.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cooking Dumma</title>
    </head>

    <body>
        <main>
            <nav id="navbar">
                <!-- Nav bar with buttons to options -->
                <input class="button" id="down" type="image" src="media/print.png">
            </nav>

            <section id="search">
                <!-- Search area with searchbar and thumbnails of recipes -->
                <input class="searchBar" type="search" id="recipeName" name="recipeName">
                <input class="searchBar" type="submit" name="findRecipe" id="findRecipe">

                <!-- Action sends to /addReview - Needs to be changed to stop load of new page -->
                <!-- google this add event listener to not send to new page  -->
                <form name="reviewForm" id="reviewForm" action="/addReview" method="POST">

                  <!-- make hidden input and populate on load from db  -->
                  <label for="recipe_id">recipe_id</label>
                  <input type="text" id="recipe_id" name="recipe_id">

                  <label for="rating">rating</label>
                  <input class="searchBar" type="text" id="rating" name="rating">

                  <label for="review">review</label>
                  <textarea class="searchBar"  id="review" name="review"></textarea>


                  <input class="searchBar" type="submit" name="addReview" id="addReview">

                </form>
                <section class="thumbnails">
                    <!-- clickables thumbnails in the search area -->
                    <img class="featuredImage" id="fI1">
                    <img class="featuredImage" id="fI2">
                    <img class="featuredImage" id="fI3">
                    <img class="featuredImage" id="fI4">
                    <img class="featuredImage" id="fI5">
                    <img class="featuredImage" id="fI6">
                </section>
                <img id="logo" src="media/cookingDumma.png">
            </section>

            <section id="recipe">
                <!-- Recipe area showing full recipe, reviews and images -->
                <p>Recipe title {JS}</p>
                <img id="image" src="media/Penne.jpg">
                <input class="button" id="fave" type="image" src="media/offStar.png">
                <div id="testbox"></div>
            </section>
        </main>
    </body>

</html>
