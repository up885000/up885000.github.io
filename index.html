<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="styleFlex.css">
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="server.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cooking Dumma</title>
    </head>

    <body>
        <main>
            <nav id="navbar">
                <!-- Nav bar with buttons to options -->
                <button class="button"> Search </button>
                <input class="button" id="down" type="image" src="save.png">
                <button class="button"> Menu </button>
            </nav>

            <section id="search">
                <!-- Search area with searchbar and thumbnails of recipes -->
                <p> {Search Bar} </p>
                <section class="thumbnails">
                    <!-- clickables thumbnails in the search area -->
                    <input class="button" type="image" src="save.png">
                    <input class="button" type="image" src="save.png">
                    <input class="button" type="image" src="save.png">
                    <input class="button" type="image" src="save.png">
                    <input class="button" type="image" src="save.png">
                    <img class="icon select" src="/media/grapefruit.jpg" alt="Grapefruit">
                </section>
                <img id="logo" src="cookingDumma.png">
            </section>

            <section id="recipe">
                <!-- Recipe area showing full recipe, reviews and images -->
                <p>Recipe title {JS}</p>
                <img id="image" src="Penne.jpg">
                <input class="button" id="fave" type="image" src="offStar.png">
            </section>
        </main>
    </body>

</html>
